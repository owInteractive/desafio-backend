version: "3.7"
services:
  app:
    build:
      args:
        user: matheus
        uid : 1000
      context: ./
      dockerfile: dockerfile
    image: teste-ow
    container_name: teste-ow-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:  
      - ./:/var/www
    networks:
      - teste-ow

  database:
    image: postgres:latest
    container_name: teste-ow-database
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - ./docker/db:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - teste-ow

  nginx:
    image: nginx:alpine
    container_name: teste-ow-nginx
    restart: unless-stopped
    ports:
      - 8000:80
    volumes:
      - ./:/var/www
      - ./docker/server/nginx:/etc/nginx/conf.d/
    networks:
      - teste-ow

networks:
  teste-ow:
    driver: bridge